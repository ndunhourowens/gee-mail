<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeeMail</title>
  <script src="js/GetElementJS.js"></script>
  <script src="js/mail-generator.js"></script>
  <script src="js/AllInOne.js"></script>
  <link href="css/style.css" rel="stylesheet" media="screen">
  <script>
var testing = document.createElement("h1");
var text = document.createTextNode("I doing it");

testing.appendChild(text);

var mainDiv = document.getElementById('main');

mainDiv.appendChild(testing);
  </script>
</head>
<body>

  
  <div class="container" id="main">
			<div class="logo_container">
				<div id="logo" >
					<img src="img/Email_Logo.gif">
				</div>
				<div id="user_pic">
					<img src="img/userimg.png" >
				</div>	
				<div id="user_name">
					<h2>USERNAME</h2>
				</div>
					<div id="clear"></div>
			</div>
				
			

			<div class="folder_container">
				<ul >
					<li><a href="#">INBOX</a></li>
					<li><a href="#">SENT</a></li>
					<li><a href="#">DRAFT</a></li>
					<li><a href="#">TRASH</a></li>
				</ul>
				<div id="clear"></div>
			</div>
			

			<div class="inbox_container">
				<h2>INBOX <id="inbox_counter"></h2>
				<table id="inbox_messages">
					<tr>
						<th>DATE</th>
						<th>SENDER</th>
						<th>SUBJECT</th>
					</tr>
					<tr>
						<td id="date"></td>
						<td id="sender"></td>
						<td id="subject"></td>
					</tr>
					
				</table>
			</div>

		
		</div>

</body>
</html>
