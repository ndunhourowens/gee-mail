<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/mail-generator.js"></script>
  
  <link href="css/style.css" rel="stylesheet" media="screen">
	<script>

	window.onload = function(){
         // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
         // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
       
	<!--Print out the array into the table-->
	for (var i = 0; i < window.geemails.length; i++)
  {
    // Print the senders of emails
    console.log(window.geemails[i].sender);
    document.getElementById("sender").innerHTML = geemails[i].sender;
    // Print the subject of emails
    console.log(window.geemails[i].subject);
    document.getElementById("subject").innerHTML = geemails[i].subject;
    // Print the date of emails
    console.log(window.geemails[i].date);
    document.getElementById("date").innerHTML = geemails[i].date;
    
    // Print the amount of emails
    console.log(window.geemails.length);
    document.getElementById("inbox_counter").innerHTML = geemails.length;
    
  }
      

};
	  </script>

	  
  <title>GeeMail</title>
  
  
</head>
<body>


  <div class="container" id="main">
			<div class="logo_container">
				<div id="logo" >
					<img src="img/Email_Logo.gif">
				</div>
				<div id="user_pic">
					<img src="img/userimg.png" >
				</div>	
				<div id="user_name">
					<h2>USERNAME</h2>
				</div>
					<div id="clear"></div>
			</div>
				
			

			<div class="folder_container">
				<ul >
					<li><a href="#">INBOX<div id="inbox_counter"></div></a></li>
					<li><a href="#">SENT</a></li>
					<li><a href="#">DRAFT</a></li>
					<li><a href="#">TRASH</a></li>
				</ul>
				<div id="clear"></div>
			</div>
			

			<div class="inbox_container">
              <h2>INBOX </h2>
				<table id="inbox_messages">
					<tr>
						<th>DATE</th>
						<th>SENDER</th>
						<th>SUBJECT</th>
					</tr>
					<tr>
						<td id="date"></td>
						<td id="sender"></td>
						<td id="subject"></td>
					</tr>

					
				</table>
			</div>

		
		</div>

</body>
</html>
